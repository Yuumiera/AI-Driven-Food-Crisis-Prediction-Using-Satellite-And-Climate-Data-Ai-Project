<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Crisis Prediction</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Top Search Bar (Initially Hidden) -->
    <div id="topSearchBar" class="top-search-bar">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" id="topSearchInput" placeholder="Search for a region..."
                            autocomplete="off">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="topDropdownButton"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Search
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" id="topDropdownMenu">
                            <!-- Dropdown items will be populated by JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="mainContent">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="card-title">Climate Crisis Prediction</h1>
                        <div class="dropdown-container">
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchInput"
                                    placeholder="Search for a region..." autocomplete="off">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    id="dropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                                    Search
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" id="dropdownMenu">
                                    <!-- Dropdown items will be populated by JavaScript -->
                                </ul>
                            </div>
                        </div>
                        <div id="selectedRegion" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Section (Initially Hidden) -->
    <div id="resultsSection" class="results-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="results-content">
                        <!-- Results will be populated here -->
                        <div class="placeholder-text">Results will be displayed here</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
